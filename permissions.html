<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>White Noise - Grant Permission</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #aaa;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .btn {
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-grant {
      background: #4ade80;
      color: #000;
    }
    .btn-grant:hover {
      background: #22c55e;
    }
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      display: block;
      background: #166534;
      color: #4ade80;
    }
    .status.error {
      display: block;
      background: #7f1d1d;
      color: #fca5a5;
    }
    .close-note {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Microphone Permission</h1>
    <p>
      This extension needs microphone permission to detect your audio devices
      (like your Bose headphones). We don't record anything - we just need
      the permission to see device names.
    </p>
    <button id="grant-btn" class="btn btn-grant">Grant Permission</button>
    <div id="status" class="status"></div>
    <p class="close-note">You can close this tab after granting permission.</p>
  </div>

  <script src="permissions.js"></script>
</body>
</html>
