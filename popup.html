<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .toggle-label {
      font-size: 13px;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 24px;
      transition: 0.2s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .toggle-slider {
      background-color: #4ade80;
    }
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .volume-section {
      margin-top: 8px;
    }
    .volume-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    .volume-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      outline: none;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4ade80;
      cursor: pointer;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      background: #252540;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .status.playing {
      color: #4ade80;
    }
    .test-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }
    .test-btn.play {
      background: #4ade80;
      color: #000;
    }
    .test-btn.stop {
      background: #ef4444;
      color: #fff;
    }
    .test-btn:hover {
      opacity: 0.9;
    }
    .perm-section {
      margin-top: 12px;
      padding: 10px;
      background: #2a2a4a;
      border-radius: 6px;
      border: 1px dashed #4ade80;
    }
    .perm-section.granted {
      border-color: #333;
      background: #252540;
    }
    .perm-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      background: #4ade80;
      color: #000;
      font-weight: 500;
    }
    .perm-btn:disabled {
      background: #333;
      color: #666;
      cursor: default;
    }
    .perm-text {
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>White Noise</h1>

  <div class="toggle-row">
    <span class="toggle-label">Auto-play on headphones</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="volume-section">
    <div class="volume-label">
      <span>Volume</span>
      <span id="volume-display">50%</span>
    </div>
    <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
  </div>

  <button id="test-btn" class="test-btn play">Start</button>

  <div id="perm-section" class="perm-section">
    <div class="perm-text">Mic access needed to detect headphones</div>
    <button id="perm-btn" class="perm-btn">Grant Permission</button>
  </div>

  <div id="status" class="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
